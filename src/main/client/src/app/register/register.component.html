<div class="container">
  <h2>Register!</h2>
  <div class="form-group">
    <div class="custom-control custom-radio">
      <input type="radio" id="userTypeBuyer" [(ngModel)]="userType" name="userType" class="custom-control-input" value="buyer">
      <label class="custom-control-label" for="userTypeBuyer">I am a buyer</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="userTypeRealtor" [(ngModel)]="userType" name="userType" class="custom-control-input" value="realtor">
      <label class="custom-control-label" for="userTypeRealtor">I am a realtor</label>
    </div>
  </div>
  
  <form *ngIf="userType==='buyer'" role="form" (submit)="createUser()">
    <div class="form-group">
      <label>Username</label>
      <input [(ngModel)]="buyer.username" name="username" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input [(ngModel)]="buyer.password" name="password" type="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input [(ngModel)]="buyer.email" name="email" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Full name</label>
      <input [(ngModel)]="buyer.name" name="name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input [(ngModel)]="buyer.phone" name="phone" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Street</label>
      <input [(ngModel)]="buyer.street" name="street" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Unit Number</label>
      <input [(ngModel)]="buyer.unitNum" name="unitNum" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>City</label>
      <input [(ngModel)]="buyer.city" name="city" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>State</label>
      <input [(ngModel)]="buyer.state" name="state" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Zip code</label>
      <input [(ngModel)]="buyer.zipCode" name="zipCode" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Marital status</label>
      <select [(ngModel)]="buyer.maritalStatus" name="maritalStatus" class="form-control">
        <option value="Single">Single</option>
        <option value="Married">Married</option>
        <option value="Divorced">Divorced</option>
        <option value="Widowed">Widowed</option>
      </select>
    </div>
    <div class="form-group">
      <label>Number of dependents</label>
      <input [(ngModel)]="buyer.dependents" name="dependents" type="number" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Register">
  </form>

  <form *ngIf="userType==='realtor'" role="form" (submit)="createUser()">
    <div class="form-group">
      <label>Username</label>
      <input [(ngModel)]="realtor.username" name="username" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input [(ngModel)]="realtor.password" name="password" type="password" class="form-control">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input [(ngModel)]="realtor.email" name="email" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Full name</label>
      <input [(ngModel)]="realtor.name" name="name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input [(ngModel)]="realtor.phone" name="phone" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Street</label>
      <input [(ngModel)]="realtor.street" name="street" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Unit Number</label>
      <input [(ngModel)]="realtor.unitNum" name="unitNum" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>City</label>
      <input [(ngModel)]="realtor.city" name="city" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>State</label>
      <input [(ngModel)]="realtor.state" name="state" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Zip code</label>
      <input [(ngModel)]="realtor.zipCode" name="zipCode" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Agency</label>
      <input [(ngModel)]="realtor.agency" name="agency" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Brokerage</label>
      <input [(ngModel)]="realtor.brokerage" name="brokerage" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Years of Experience</label>
      <input [(ngModel)]="realtor.yearsExperience" name="yearsExperience" type="number" class="form-control">
    </div>
    <div class="form-group">
      <label>Website</label>
      <input [(ngModel)]="realtor.website" name="website" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="fileUpload">Upload a cover image (required) (max file size 5MB)</label>
      <input type="file" (change)="onFileChanged($event)" #fileUpload id="fileUpload" name="fileUpload" accept="image/*" class="form-control"/>
    </div>
    <input type="submit" class="btn btn-primary" value="Register">
  </form>
</div>
