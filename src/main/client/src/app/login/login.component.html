<div class="alert alert-danger" [hidden]="!error">
	There was a problem logging in. Please try again.
</div>

<div class="container">
	<h3>Log in to your PropertyPro account</h3>
	<form role="form" (submit)="login()">
		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" class="form-control form-control-narrow" id="username" name="username" [(ngModel)]="credentials.username"/>
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="password" class="form-control form-control-narrow" id="password" name="password" [(ngModel)]="credentials.password"/>
		</div>
		<input type="submit" class="btn btn-primary" value="Submit">
	</form>
	<p>New here? <a routerLink="/register">Create an account!</a></p>
</div>
